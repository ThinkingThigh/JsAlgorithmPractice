<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/minireset.css/0.0.2/minireset.css"
      rel="stylesheet"
    />
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        background-color: black;
        overflow: hidden;
      }
      .line {
        display: flex;
      }
      .button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: calc(100vw / 2);
        height: calc(100vw / 2);
      }
      .center-button {
        position: relative;
        left: 0px;
        top: calc(0px - 100vw / 4 * 2.5);
        width: calc(100vw / 4);
        height: calc(100vw / 4);
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        color: black;
      }
    </style>
    <script>
      // 数组列表
      let list = [];
      // 计数
      let currentIndex = 0;
      // 开始按钮
      function init(length) {
        list = [];
        currentIndex = 0;
        for (let i = 0; i < length; i++) {
            list.push(getRandom(0, 4));
        }
        listPlay(list);
      }
      // 播放按钮列表
      function listPlay(arr) {
        for (let i = 0; i < arr.length; i++) {
          setTimeout(() => {
            console.log(i);
            buttonFlash(arr[i]);
          }, 700 * i);
        }
      }
      // 按钮闪动
      function buttonFlash(index) {
        let buttons = document.getElementsByClassName("button");
        let oldColor = buttons[index].style.backgroundColor;
        buttons[index].style.backgroundColor = "white";
        setTimeout(() => {
          buttons[index].style.backgroundColor = oldColor;
        }, 200);
      }
      // 按钮点击
      function buttonClick(index) {
        console.log("buttonClick", index);
        buttonFlash(index);
        if(currentIndex == list.length - 1){
            alert("Success! 下一关！");
            init(list.length + 1);
            return;
        }
        if(list[currentIndex] == index){
            currentIndex += 1;
        }else{
            alert("Fail! 重新开始！");
            init(3);
        }
        
      }
      // 生成随机数
      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="line">
        <div
          class="button"
          style="background-color: red"
          onclick="buttonClick(0)"
        >
          1
        </div>
        <div
          class="button"
          style="background-color: yellow"
          onclick="buttonClick(1)"
        >
          2
        </div>
      </div>
      <div class="line">
        <div
          class="button"
          style="background-color: blue"
          onclick="buttonClick(2)"
        >
          3
        </div>
        <div
          class="button"
          style="background-color: green"
          onclick="buttonClick(3)"
        >
          4
        </div>
      </div>
      <div class="center-button" onclick="init(3)">start</div>
    </div>
  </body>
</html>
