<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摇色子程序</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>摇色子程序</h1>
    <form>
        <label for="diceCount">筛子个数：</label>
        <input type="number" id="diceCount" name="diceCount" value="2" min="1" max="10">
        <button type="submit">摇色子</button>
    </form>
    <div class="result" id="result"></div>
    <script>
        const form = document.querySelector('form');
        const result = document.querySelector('#result');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const diceCount = parseInt(document.querySelector('#diceCount').value);
            const diceResult = [];

            for (let i = 0; i < diceCount; i++) {
                diceResult.push(Math.floor(Math.random() * 6) + 1);
            }

            result.textContent = `摇到的点数为：${diceResult.join(', ')}`;
        });
    </script>
</body>

</html>
