<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            position: relative;
            width: 1000px;
            height: 400px;
            border: 2px solid #000;
            margin: 10px auto;
            overflow: hidden;
        }

        #top {
            background: white;
            float: left;
            color: black;
            width: 500px;
            min-width: 300px;
            height: 400px;
            overflow: hidden;
        }

        #bottom {
            background: white;
            float: right;
            color: black;
            width: 500px;
            min-width: 300px;
            height: 400px;
            overflow: hidden;
        }

        #line {
            position: absolute;
            top: 0;
            left: 500px;
            height: 100%;
            width: 10px;
            overflow: hidden;
            background: gray;
            cursor: e-resize;
        }
    </style>
    <script>

        function resize(resizeConfig) {
            var oBox = document.getElementById(resizeConfig.containerID), oTop = document.getElementById(resizeConfig.leftID), oBottom = document.getElementById(resizeConfig.rightID), oLine = document.getElementById(resizeConfig.lineID);
            oLine.onmousedown = function (e) {
                // clientX 事件属性返回当事件被触发时鼠标指针相对于浏览器页面（或客户区）的水平坐标
                var disX = (e || event).clientX;
                oLine.left = oLine.offsetLeft;
                document.onmousemove = function (e) {
                    var iT = oLine.left + ((e || event).clientX - disX);
                    var e = e || window.event, tarnameb = e.target || e.srcElement;
                    //盒子宽度减去线宽
                    // var maxT = oBox.clientWight - oLine.offsetWidth - 300;
                    var maxT = 700;
                    oLine.style.margin = 0;
                    iT < 300 && (iT = 300);
                    iT > maxT && (iT = maxT);
                    oLine.style.left = oTop.style.width = iT + "px";
                    oBottom.style.width = oBox.clientWidth - iT + "px";
                    document.getElementById("msg").innerText = 'top.width:' + oLine.style.width + '---bottom.width:' + oBottom.style.width + '---oLine.offsetLeft:' + oLine.offsetLeft + '---disX:' + disX + '---tarnameb:' + tarnameb.tagName;
                    return false
                };
                document.onmouseup = function () {
                    document.onmousemove = null;
                    document.onmouseup = null;
                    oLine.releaseCapture && oLine.releaseCapture()
                };
                oLine.setCapture && oLine.setCapture();
                return false
            };
        }
        window.onload = function () {
            let resizeConfig = {
                containerID: "box",
                leftID: "top",
                rightID: "bottom",
                lineID: "line"
            }

            resize(resizeConfig);
        };
    </script>
</head>

<body>
    <center>左右拖动红条可改变显示区域宽度<span id="msg"></span></center>
    <div id="box">
        <div id="top">
            <div>左左左左左左左左左左左左左左左左左左左左左左左左左左左左左左左左左左左左左左左左左左左左</div>

        </div>
        <div id="bottom">
            <div>右右右右右右右右右右右右右右右右右右右右右右右右右右右右右右右右右右右右右右右右右右右右</div>

        </div>
        <div id="line">
            时间时间
        </div>
    </div>
</body>

</html>
