<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>安全视频播放</title>
  <style>
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .video-container {
      position: relative;
      width: 640px;
      height: 360px;
      box-shadow: 0 0 20px #000;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      pointer-events: none; /* 禁止直接操作 */
    }
    .mask {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 2;
      cursor: not-allowed;
    }
    .play-btn {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px; height: 60px;
      font-size: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="video-container" oncontextmenu="return false">
    <video id="myVideo" preload="none" controlslist="nodownload noremoteplayback" disablepictureinpicture>
      <source src="1m23.mp4" type="video/mp4">
      您的浏览器不支持 video 标签。
    </video>
    <div class="mask"></div>
    <button class="play-btn" id="playBtn">▶</button>
  </div>
  <script>
    // 禁止右键
    document.addEventListener('contextmenu', e => e.preventDefault());
    // 禁止拖拽
    document.addEventListener('dragstart', e => e.preventDefault());
    // 禁止快捷键
    document.addEventListener('keydown', function(e) {
      // 禁用F12、Ctrl+U、Ctrl+S、Command+S、Command+Option+I
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.key.toLowerCase() === 'u') ||
        (e.ctrlKey && e.key.toLowerCase() === 's') ||
        (e.metaKey && e.key.toLowerCase() === 's') || // Command+S
        (e.metaKey && e.altKey && e.key.toLowerCase() === 'i') // Command+Option+I
      ) {
        e.preventDefault();
        return false;
      }
    });
    // 播放按钮控制
    const video = document.getElementById('myVideo');
    const playBtn = document.getElementById('playBtn');
    const mask = document.querySelector('.mask');
    playBtn.onclick = function() {
      video.play();
      playBtn.style.display = 'none';
      mask.style.display = 'none';
      video.style.pointerEvents = 'auto'; // 允许操作
    };
    // 播放后再加遮罩
    video.onpause = function() {
      playBtn.style.display = '';
      mask.style.display = '';
      video.style.pointerEvents = 'none';
    };
  </script>
</body>
</html>
